<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form id="TodoForm">
      <label
        >Title
        <input id="TodoFormTitle" type="text" placeholder="Title" />
      </label>
      <label
        >Description
        <input id="TodoFormDesc" type="text" placeholder="Description" />
      </label>
      <label
        >Date
        <input id="TodoFormDate" type="date" />
      </label>
      <button>Submit</button>
    </form>
    <div id="homeContainer"></div>
  </body>
</html>
